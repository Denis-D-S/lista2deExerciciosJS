<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <script>
         //pedindo número ao Usuário
         var numeroUsuario = prompt("Favor, digite um número de 0 a 10 e eu apresentarei o fatorial deste número: ");
         var resultado = numeroUsuario;
         
         for (var i = 1; i < numeroUsuario; i++) {
            resultado *= i;
         }
         document.write("O fatorial de " + numeroUsuario + " é: " + resultado);
         


    </script>
</body>
</html>
