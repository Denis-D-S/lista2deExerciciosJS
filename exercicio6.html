<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <script>
        //letra a)
        var total = prompt("Favor, digite a quantidade total de alunos da turma: ");
        
        //letra b)
        alert("Sua turma possui " + total + " alunos, então favor...");
        
        
        //construtor do Objeto "Aluno"
        function Aluno(nome, nota1, nota2, nota3, mediaAluno){
            this.nome = nome;
            this.nota1 = nota1;
            this.nota2 = nota2;
            this.nota3 = nota3;
            this.mediaAluno = mediaAluno;
        }

        //abaixo estamos pedindo pro usuário criar objetos, 1 estudante com 1 nome e 3 notas
        for (i = 1; i <= total; i++) {
                window['aluno' + i] = new Aluno(
                nome = prompt("Digite o nome do aluno " + i + ": "), 
                nota1 = prompt("Digite a primeira nota do aluno " + i + ": "), 
                nota2 = prompt("Digite a segunda nota do aluno " + i + ": "),
                nota3 = prompt("Digite a terceira nota do aluno " + i + ": ")); 
        }

        
        //Função que calcula a Média:
        function media(aluno) {  
            var resultadoMedia = (parseInt(aluno['nota1']) + parseInt(aluno['nota2']) + parseInt(aluno['nota3']))/3; 
            return resultadoMedia;
        }
        

        //letra c)
        function aprovados() {
            for(i = 1; i<=total; i++) {
                
                media_aluno = media(window['aluno' + i]); 

                if(media_aluno >= 7) {
                    document.write(window['aluno' + i]['nome'] + " aprovado!<br>");
                    document.write("A média do aluno é: " + media_aluno);  
                    document.write("<br>");
                }
            }
        }
        aprovados();
        
       
        //letra d) 
        function maiorMedia() {
            maior_media = 0;
            for(i = 1; i<=total; i++) {    
               media_aluno = media(window['aluno' + i]); 
               if(media_aluno > maior_media) {
                   maior_media = media_aluno;
                   nome = window['aluno' + i]['nome'];
               }
            }

            document.write('A maior média é ' + maior_media + ' e pertence ao aluno ' + nome);
        }
        maiorMedia();


        //letra e)
        function menorMedia() {
            menor_media = 10;
            for(i = 1; i<=total; i++) {    
               media_aluno = media(window['aluno' + i]);  
               if(media_aluno < menor_media) {
                  menor_media = media_aluno;
                   nome = window['aluno' + i]['nome'];
               }
            }

            document.write('<br>A menor média é ' +menor_media + ' e pertence ao aluno ' + nome);
        }
        menorMedia();
        
    </script>
</body>
</html>
