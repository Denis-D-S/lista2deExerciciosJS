<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <script>
        var numeroUsuario = prompt("Favor, digite um número de 0 a 10 e eu lhe apresentarei sua tabuada: ");

        for(var i=0; i<=10; i++){
            var resultado = numeroUsuario*i;
            document.write(numeroUsuario + " x " + i + " = " + resultado + "<br>");
        }

    </script>
</body>
</html>
